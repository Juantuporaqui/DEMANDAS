name: Despliegue Case-Ops (Seguro)

on:
  push:
    branches: ["main"] # Se activa al subir cambios a main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Preparar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Quitamos el caché por si acaso estaba corrupto

      - name: Instalar dependencias (Modo Seguro)
        working-directory: case-ops
        run: npm install # 'install' es más capaz de corregir errores que 'ci'

      - name: Construir sitio web
        working-directory: case-ops
        env:
          VITE_BASE_PATH: /DEMANDAS/
        run: |
          npm run build
          cp dist/index.html dist/404.html

      - name: Subir resultados
        uses: actions/upload-pages-artifact@v3
        with:
          path: case-ops/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publicar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
