name: Deploy Vite to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: case-ops/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: case-ops

      - name: Build
        run: npm run build
        working-directory: case-ops

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: case-ops/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
