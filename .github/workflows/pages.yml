name: Deploy Case-Ops

on:
  push:
    branches: ["main"] # O la rama que estés usando
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: case-ops/package-lock.json

      - name: Install dependencies
        working-directory: case-ops  # <--- AQUÍ ESTABA EL ERROR (antes decía chaladita)
        run: npm ci

      - name: Build
        working-directory: case-ops
        env:
          VITE_BASE_PATH: /DEMANDAS/  # Asegúrate de que este sea el nombre de tu repo
        run: |
          npm run build
          # TRUCO MÁGICO PARA GITHUB PAGES:
          # Copiamos index.html a 404.html para que al recargar no dé error
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: case-ops/dist # Subimos la carpeta dist de case-ops

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
