name: Deploy Case-Ops

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          # Apuntamos al archivo de bloqueo correcto
          cache-dependency-path: case-ops/package-lock.json

      - name: Install dependencies
        working-directory: case-ops
        run: npm ci

      - name: Build
        working-directory: case-ops
        env:
          # Esto es vital para que Vite sepa dónde está
          VITE_BASE_PATH: /DEMANDAS/
        run: |
          npm run build
          # Truco para evitar el error 404 en GitHub Pages
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: case-ops/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
